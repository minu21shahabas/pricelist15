{% extends 'base.html' %}
{% load static %}
{% block content %}
    
<section >
  <div class="row fixed-top  " style="top: 7rem; margin-left: 18rem;" >
   
   <div class="col-md-12" style="right: 0;">
     <div class="row">
       
       <div class="col-md-3" style="border-right: 1px solid white;height: 100vh;margin-left:;position: fixed;">
         <div class="row">
           <div class="col-md-4"><a class="text-white" style="font-size: 1.5rem;">All Items</a></div>
           <div class="col-md-4 " style="margin-top: -3rem;"><a style="color: #ccc;width: 4rem;height: 2rem;margin-top: 3rem; margin-left: 7rem;" class="btn btn-success " href="{% url 'additem' %}"><i class="fa-solid fa-plus "></i>New</a>
             
           </div>
         </div> 
         <table class="table  text-white">
           <thead>
             <tr>
               <th>Name</th>
              
             </tr>
             
           </thead>
           <tbody>
             {% for v in view %}
    
             <tr>
    
               <td ><a class="text-white " onclick="location.href ='{% url 'viewlist' v.id %}' ">{{v.name}}</a></td>
            
             </tr>
            
             {% endfor %}
             <tr>
              <td><hr></td>
              </tr>
           </tbody>
         </table>
      
       </div> 
       
       

       
    
{% endblock %}
